name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install
        run: npm ci || npm i
      - name: Lint
        run: npm run lint
      - name: Prettier check
        run: npx prettier -c .
      - name: Security audit (best-effort)
        run: npm run check:audit
      - name: Smoke start & health
        run: |
          node server.js & echo $! > .pid
          sleep 2
          curl -sf http://localhost:10000/healthz
      - name: Kill
        if: always()
        run: kill $(cat .pid) || true
